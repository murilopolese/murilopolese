<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        {% include head.html %}
    </head>
    <body>
        <div class="container">
            {% include header.html %}
            <div class="content">
                {{ content }}
            </div>
            <div class="list">
                {% for post in site.categories[page.category] %}
                    <div class="item">
                        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
                        {% if post.cover %}
                            <a href="{{ post.url }}"><img src="{{ post.cover | relative_url }}" alt="{{ post.title }}"></a>
                        {% endif %}
                        {{ post.excerpt }}
                        <p>
                            <a href="{{ post.url | relative_url }}">Read more</a>
                        </p>
                    </div>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
